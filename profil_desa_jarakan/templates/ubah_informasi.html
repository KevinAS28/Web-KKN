{% extends "desa_base.html" %}
{% load cms_tags menu_tags sekizai_tags %}
{% load static %}

{% block page_head %}
<link
rel="stylesheet"
href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
/>
<!-- Bootstrap core CSS -->
<link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet"
/>
<link
href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
rel="stylesheet"
/>
<!-- Material Design Bootstrap -->
<link href="css/mdb.min.css" rel="stylesheet" />
<!-- Your custom styles (optional) -->
<link href="css/style.min.css" rel="stylesheet" />
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
/>
<link
href="https://fonts.googleapis.com/css?family=Poppins"
rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block content_main %}
<div class="container" style="margin-top:100px;">
  <div class="row align-items-start">
    <div class="col">
      <div class="accordion-container">
        <div class="card table-container p-3 mb-3">
          <h1 class="text-heading">Pengubahan Informasi</h1>
        </div>
        <script>
          $("#datepicker").datepicker({
            uiLibrary: "bootstrap5",
          });
        </script>
        <div
        id="formSKTM"
        
        data-bs-parent="#listSurat"
      >
        <form action="{% url 'ubah_informasi' %}" class="card p-3" method="POST">
          {% csrf_token %}
          <input type="hidden" value="sktm" name="form_type"/>
          {% comment %} <div class="card-header text-center font-weight-bold">
            <span>Data Diri Pemohon</span>
          </div> {% endcomment %}
          <div class="mb-3">
            <label for="namaKepalaDesa" class="form-label"
              >Nama Kepala Desa</label
            >
            <input
              type="text"
              class="form-control"
              id="nomorSurat"
              aria-describedby="emailHelp"
              name="kepala_desa"
            />
          </div>
          <div class="mb-3">
            <label for="nama" class="form-label"
              >Nama Desa</label
            >
            <input
              type="text"
              class="form-control"
              id="nama"
              aria-describedby="emailHelp"
              name="nama_desa"
            />
          </div>
          <div class="mb-3">
            <label for="nik" class="form-label">Email Desa</label>
            <input
              type="text"
              class="form-control"
              id="nik"
              aria-describedby="emailHelp"
              name="email_desa"
            />
          </div>
          <div class="mb-3">
            <label for="nik" class="form-label">No Telp Desa</label>
            <input
              type="text"
              class="form-control"
              id="nik"
              aria-describedby="emailHelp"
              name="telp_desa"
            />
          </div>          
          
          <div class="text-center">
            <button
              type="submit"
              class="mt-4 mb-4 btn btn-primary btn-block"
            >
              Ubah Informasi Desa
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();
  </script>
{% endblock %}
