{% load cms_tags menu_tags sekizai_tags  %}

<div class="col-lg-4 col-md-6 mb-4">
  <!--Card-->
  <div class="card">
    <!--Card image-->
    <div class="view overlay">
      {% if instance.image %}
        <img src="{{ instance.image.url }}" class="card-img-top text-center" alt="" style="max-width:500px;max-height:500px;">
      {% else %}
        <h3>Mohon upload ulang gambarnya</h3>
      {% endif %}
      <a href="{{ instance.link_detail }}" target="_blank">
        <div class="mask rgba-white-slight waves-effect waves-light"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h5 class="card-title">
        <b>{{ instance.title }}</b>
      </h5>
      <h6 class="mb-2">
        <i class="bi bi-calendar" style="font-size: 10px"></i>
        <span style="font-size: 12px">{{ instance.tanggal }}</span>
      </h6>
      <!--Text-->
      <p class="card-text">
        {{ instance.description }}
      </p>
      <a href="{{ instance.link_detail }}" target="_blank" class="btn btn-primary btn-md waves-effect waves-light">Selengkapnya
      </a>
    </div>
  </div>
  <!--/.Card-->
</div>
