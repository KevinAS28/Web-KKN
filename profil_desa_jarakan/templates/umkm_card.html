{% load cms_tags %}


<div class="col-sm">
    <div class="card mb-3 mt-3 mr-3 ml-3" style="width: 18rem;">
    {% for plugin in instance.child_plugin_instances %}
        <div id="child_plugin">
            {% render_plugin plugin %}
        </div>
    {% endfor %}        
      <img src="{{instance.image.url}}" class="card-img-top" alt="..." style="max-width:18rem;">
      <div class="card-body">
        <h5 class="card-title">{{instance.title}}</h5>
        <h6>{{instance.price}}</h6>
        <p class="card-text">
            {{instance.description}}
        </p>
            <a href="{{instance.link_ecommerce}}" class="btn btn-primary">Selengkapnya</a>
      </div>
    </div>
  </div>
